<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Quiz</title>
</head>

<body>
  <header class="container-flow">
    <div class="row justify-content-between">
      <div class="col-md-2">
        <button class="btn btn-link col-md-2" id="high-scores">View High Scores</button>
      </div>
      <div class="col-md-2">
      <span>Time Remaining: </span><span id="time-remaining">0</span>
    </div>
    </div>
  </header>

  <div class="container">
    <div class="text-center" id="quiz-area">
      <h2 id="action-title">Coding Quiz Challenge</h2>
    </div>

  
    <div class="row justify-content-around">
      <div class="col col-lg-1">
        <button type=button class="btn btn-info" id="start-timer">Start Quiz</button>
      </div>
    </div> 
  </div>

  <script src="script.js"></script> 
  <script src="questions.js"></script> 
</body>

</html>
